								<div ng-repeat = "(type, location) in locations | groupBy: 'type'">
									<v-accordion allow-multiple control="accordionControl" class="vAccordion--default" id = "MyAccordion" >

													<p class="col-md-3 col-xs-6 col-sm-4"><i class="fa fa-phone pr-10"></i> [[x.number]]</p>
												</div>
											</v-pane-content>
										</v-pane>
									</v-accordion>
								</div>
							<!-- </div> -->
							<a href="./images/catering-form2016.pdf" title="">CATERING IS AVAILABLE! (Menu)</a>
						</div>

							<div id="map-canvas"></div>

						</div>
						<!-- sidebar end -->

					</div>
				</div>
			</section>
			<!-- main-container end -->
